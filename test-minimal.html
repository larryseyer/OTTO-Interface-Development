<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal Dropdown Test</title>
  <style>
    body {
      background: #333;
      padding: 50px;
    }
    
    /* Copy only the essential dropdown CSS */
    .kit-dropdown {
      position: relative;
      width: 300px;
    }
    
    .kit-dropdown .dropdown-selected {
      background: #555;
      color: white;
      padding: 15px;
      cursor: pointer;
      font-size: 20px;
    }
    
    .kit-dropdown .dropdown-options {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #444;
      display: none;
      z-index: 10000;
    }
    
    .kit-dropdown.open .dropdown-options {
      display: block;
    }
    
    .dropdown-option {
      padding: 10px;
      color: white;
      cursor: pointer;
    }
    
    .dropdown-option:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1 style="color: white;">Minimal Test - Click the box below</h1>
  
  <div class="kit-dropdown" id="kit-dropdown">
    <div class="dropdown-selected" id="kit-selected">
      <span class="dropdown-text">Click Here - Acoustic</span>
    </div>
    <div class="dropdown-options" id="kit-options">
      <div class="dropdown-option">Acoustic</div>
      <div class="dropdown-option">Electronic</div>
      <div class="dropdown-option">Vintage</div>
    </div>
  </div>
  
  <script>
    console.log('Minimal test loaded');
    
    const dropdown = document.getElementById('kit-dropdown');
    const selected = document.getElementById('kit-selected');
    
    selected.addEventListener('click', function(e) {
      console.log('Clicked!');
      e.stopPropagation();
      dropdown.classList.toggle('open');
      console.log('Open state:', dropdown.classList.contains('open'));
    });
    
    document.addEventListener('click', function() {
      dropdown.classList.remove('open');
    });
  </script>
</body>
</html>
