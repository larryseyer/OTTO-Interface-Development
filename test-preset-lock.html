<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Preset Lock System</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 5px;
        }
        h2 {
            color: #4CAF50;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
        }
        .success {
            background: #2e7d32;
        }
        .error {
            background: #c62828;
        }
        .info {
            background: #1976d2;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #333;
            color: #fff;
            border: 1px solid #666;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <h1>Preset Lock System Test</h1>
    
    <div class="test-section">
        <h2>Test Controls</h2>
        <button onclick="testLockSystem()">Run All Tests</button>
        <button onclick="clearStorage()">Clear Storage</button>
        <button onclick="window.location.href='index.html'">Open Main Interface</button>
    </div>
    
    <div class="test-section">
        <h2>Test Results</h2>
        <div id="test-results"></div>
    </div>
    
    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            results.appendChild(div);
            console.log(`[${type}] ${message}`);
        }
        
        function clearStorage() {
            localStorage.removeItem('otto_presets');
            localStorage.removeItem('otto_preset_locks');
            log('Cleared all storage', 'info');
        }
        
        async function testLockSystem() {
            const results = document.getElementById('test-results');
            results.innerHTML = '';
            
            log('Starting preset lock system tests...', 'info');
            
            try {
                // Test 1: Check if lock storage is initialized
                log('Test 1: Checking lock storage initialization...', 'info');
                const locks = localStorage.getItem('otto_preset_locks');
                if (locks !== null || true) { // Allow null as valid initial state
                    log('✓ Lock storage accessible', 'success');
                } else {
                    log('✗ Lock storage not accessible', 'error');
                }
                
                // Test 2: Test lock state persistence
                log('Test 2: Testing lock state persistence...', 'info');
                const testLocks = { 'default': true, 'test-preset': false };
                localStorage.setItem('otto_preset_locks', JSON.stringify(testLocks));
                const retrieved = JSON.parse(localStorage.getItem('otto_preset_locks'));
                if (retrieved['default'] === true && retrieved['test-preset'] === false) {
                    log('✓ Lock states persist correctly', 'success');
                } else {
                    log('✗ Lock states do not persist correctly', 'error');
                }
                
                // Test 3: Test auto-save delay
                log('Test 3: Testing auto-save delay mechanism...', 'info');
                let autoSaveTriggered = false;
                const testAutoSave = () => {
                    autoSaveTriggered = true;
                };
                
                // Simulate debounce behavior
                let timer = null;
                const triggerWithDebounce = () => {
                    if (timer) clearTimeout(timer);
                    timer = setTimeout(testAutoSave, 500);
                };
                
                triggerWithDebounce();
                triggerWithDebounce(); // Should reset timer
                triggerWithDebounce(); // Should reset timer again
                
                // Wait 600ms to ensure it triggers
                await new Promise(resolve => setTimeout(resolve, 600));
                
                if (autoSaveTriggered) {
                    log('✓ Auto-save debounce works correctly', 'success');
                } else {
                    log('✗ Auto-save debounce failed', 'error');
                }
                
                // Test 4: Check preset structure
                log('Test 4: Checking preset structure...', 'info');
                const testPreset = {
                    name: 'Test Preset',
                    timestamp: Date.now(),
                    playerStates: {},
                    linkStates: null,
                    tempo: 120,
                    numberOfPlayers: 4,
                    loopPosition: 0
                };
                
                if (testPreset.name && testPreset.timestamp && testPreset.playerStates !== undefined) {
                    log('✓ Preset structure is valid', 'success');
                } else {
                    log('✗ Preset structure is invalid', 'error');
                }
                
                // Test 5: Verify lock icon visibility logic
                log('Test 5: Testing lock icon visibility logic...', 'info');
                const mockElement = { style: { display: 'none' } };
                const isLocked = true;
                mockElement.style.display = isLocked ? 'flex' : 'none';
                if (mockElement.style.display === 'flex') {
                    log('✓ Lock icon visibility logic works', 'success');
                } else {
                    log('✗ Lock icon visibility logic failed', 'error');
                }
                
                log('All tests completed!', 'info');
                
            } catch (error) {
                log(`Test error: ${error.message}`, 'error');
            }
        }
        
        // Auto-run tests on load
        window.addEventListener('DOMContentLoaded', () => {
            log('Test page loaded. Click "Run All Tests" to begin.', 'info');
        });
    </script>
</body>
</html>
