<!DOCTYPE html>
<html>
<head>
    <title>Test Mixer Window</title>
</head>
<body>
    <h1>Testing Mixer Window</h1>
    <p>Open the console and click the button below to test if the mixer window opens.</p>
    
    <button onclick="testMixer()">Test Open Mixer</button>
    
    <script>
        function testMixer() {
            console.log('Testing mixer window...');
            
            // Check if interface is loaded
            if (window.ottoInterface) {
                console.log('OTTO Interface found');
                
                // Check if WindowManager exists
                if (window.ottoInterface.windowManager) {
                    console.log('WindowManager found');
                    
                    // Try to toggle the mixer
                    window.ottoInterface.windowManager.toggleWindow("panel", "mixer");
                    console.log('Toggle command sent');
                    
                    // Check if window is open
                    const isOpen = window.ottoInterface.windowManager.isWindowOpen("panel", "mixer");
                    console.log('Mixer window is open:', isOpen);
                    
                    // Check the DOM element
                    const mixerPanel = document.getElementById('mixer-panel');
                    if (mixerPanel) {
                        console.log('Mixer panel element found');
                        console.log('Has active class:', mixerPanel.classList.contains('active'));
                    } else {
                        console.log('Mixer panel element NOT found');
                    }
                } else {
                    console.log('WindowManager NOT found');
                }
            } else {
                console.log('OTTO Interface NOT loaded');
                
                // Try loading the main page
                window.location.href = 'index.html';
            }
        }
    </script>
    
    <p>After clicking, check the console for debug output.</p>
    <p><a href="index.html">Go to main interface</a></p>
</body>
</html>
