<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Test</title>
  <style>
    body {
      background: #1a1a1a;
      color: white;
      padding: 50px;
      font-family: Arial, sans-serif;
    }
    
    .kit-dropdown {
      position: relative;
      width: 200px;
      margin: 20px;
    }
    
    .dropdown-selected {
      background: #333;
      padding: 10px;
      cursor: pointer;
      border: 1px solid #555;
    }
    
    .dropdown-options {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #222;
      border: 1px solid #555;
      display: none;
    }
    
    .kit-dropdown.open .dropdown-options {
      display: block;
    }
    
    .dropdown-option {
      padding: 10px;
      cursor: pointer;
    }
    
    .dropdown-option:hover {
      background: #444;
    }
    
    .status {
      margin-top: 20px;
      padding: 10px;
      background: #222;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <h1>Testing Drumkit Dropdown</h1>
  
  <div class="kit-dropdown" id="kit-dropdown">
    <div class="dropdown-selected" id="kit-selected">
      <span class="dropdown-text">Acoustic</span>
    </div>
    <div class="dropdown-options" id="kit-options">
      <div class="dropdown-option">Acoustic</div>
      <div class="dropdown-option">Electronic</div>
      <div class="dropdown-option">Vintage</div>
      <div class="dropdown-option">Rock</div>
    </div>
  </div>
  
  <div class="status" id="status">
    Click the dropdown to test. Status will appear here.
  </div>
  
  <script>
    const dropdown = document.getElementById('kit-dropdown');
    const selected = document.getElementById('kit-selected');
    const options = document.getElementById('kit-options');
    const status = document.getElementById('status');
    
    // Log all elements found
    console.log('Elements found:', {
      dropdown: !!dropdown,
      selected: !!selected,
      options: !!options
    });
    
    status.innerHTML = `
      Elements found:<br>
      Dropdown: ${!!dropdown}<br>
      Selected: ${!!selected}<br>
      Options: ${!!options}
    `;
    
    // Add click handler
    if (selected) {
      selected.addEventListener('click', function(e) {
        console.log('Dropdown clicked!');
        e.stopPropagation();
        dropdown.classList.toggle('open');
        const isOpen = dropdown.classList.contains('open');
        status.innerHTML += `<br>Dropdown clicked! Open: ${isOpen}`;
        console.log('Dropdown open state:', isOpen);
      });
      
      // Add option handlers
      document.querySelectorAll('.dropdown-option').forEach(option => {
        option.addEventListener('click', function(e) {
          e.stopPropagation();
          const text = this.textContent;
          document.querySelector('.dropdown-text').textContent = text;
          dropdown.classList.remove('open');
          status.innerHTML += `<br>Selected: ${text}`;
          console.log('Selected:', text);
        });
      });
      
      // Close on outside click
      document.addEventListener('click', function() {
        dropdown.classList.remove('open');
      });
    } else {
      status.innerHTML += '<br><span style="color: red;">ERROR: Selected element not found!</span>';
    }
  </script>
</body>
</html>
