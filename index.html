<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTTO - Organic Timing Trigger Orchestrator</title>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1">
    // Get Google Playfair Display fonts here
    // Get Google Roboto fonts here
</script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="interface-container">
        <!-- Splash Screen -->
        <div id="splash-screen" class="splash-screen">
            <img src="Images/OTTO_Splash_Screen.png" alt="OTTO" class="splash-logo">
        </div>

        <!-- Main Interface - 6 Rows -->
        <div class="main-interface">

            <!-- Row 1: Top Bar (8% height) - Transport, Global Controls -->
            <div class="top-bar">
                <div class="left-controls">
                    <button class="icon-btn" id="settings-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" viewBox="0 0 256 256">
                            <path d="M128,80a48,48,0,1,0,48,48A48.05,48.05,0,0,0,128,80Zm0,80a32,32,0,1,1,32-32A32,32,0,0,1,128,160Zm88-29.84q.06-2.16,0-4.32l14.92-18.64a8,8,0,0,0,1.48-7.06,107.21,107.21,0,0,0-10.88-26.25,8,8,0,0,0-6-3.93l-23.72-2.64q-1.48-1.56-3-3L186,40.54a8,8,0,0,0-3.94-6,107.71,107.71,0,0,0-26.25-10.87,8,8,0,0,0-7.06,1.49L130.16,40Q128,40,125.84,40L107.2,25.11a8,8,0,0,0-7.06-1.48A107.6,107.6,0,0,0,73.89,34.51a8,8,0,0,0-3.93,6L67.32,64.27q-1.56,1.49-3,3L40.54,70a8,8,0,0,0-6,3.94,107.71,107.71,0,0,0-10.87,26.25,8,8,0,0,0,1.49,7.06L40,125.84Q40,128,40,130.16L25.11,148.8a8,8,0,0,0-1.48,7.06,107.21,107.21,0,0,0,10.88,26.25,8,8,0,0,0,6,3.93l23.72,2.64q1.49,1.56,3,3L70,215.46a8,8,0,0,0,3.94,6,107.71,107.71,0,0,0,26.25,10.87,8,8,0,0,0,7.06-1.49L125.84,216q2.16.06,4.32,0l18.64,14.92a8,8,0,0,0,7.06,1.48,107.21,107.21,0,0,0,26.25-10.88,8,8,0,0,0,3.93-6l2.64-23.72q1.56-1.48,3-3L215.46,186a8,8,0,0,0,6-3.94,107.71,107.71,0,0,0,10.87-26.25,8,8,0,0,0-1.49-7.06Zm-16.1-6.5a73.93,73.93,0,0,1,0,8.68,8,8,0,0,0,1.74,5.48l14.19,17.73a91.57,91.57,0,0,1-6.23,15L187,173.11a8,8,0,0,0-5.1,2.64,74.11,74.11,0,0,1-6.14,6.14,8,8,0,0,0-2.64,5.1l-2.51,22.58a91.32,91.32,0,0,1-15,6.23l-17.74-14.19a8,8,0,0,0-5.48-1.74,73.93,73.93,0,0,1-8.68,0,8,8,0,0,0-5.48,1.74L100.45,215.8a91.57,91.57,0,0,1-15-6.23L82.89,187a8,8,0,0,0-2.64-5.1,74.11,74.11,0,0,1-6.14-6.14,8,8,0,0,0-5.1-2.64L46.43,170.6a91.32,91.32,0,0,1-6.23-15l14.19-17.74a8,8,0,0,0,1.74-5.48,73.93,73.93,0,0,1,0-8.68,8,8,0,0,0-1.74-5.48L40.2,100.45a91.57,91.57,0,0,1,6.23-15L69,82.89a8,8,0,0,0,5.1-2.64,74.11,74.11,0,0,1,6.14-6.14A8,8,0,0,0,82.89,69L85.4,46.43a91.32,91.32,0,0,1,15-6.23l17.74,14.19a8,8,0,0,0,5.48,1.74,73.93,73.93,0,0,1,8.68,0,8,8,0,0,0,5.48-1.74L155.55,40.2a91.57,91.57,0,0,1,15,6.23L173.11,69a8,8,0,0,0,2.64,5.1,74.11,74.11,0,0,1,6.14,6.14,8,8,0,0,0,5.1,2.64l22.58,2.51a91.32,91.32,0,0,1,6.23,15l-14.19,17.74A8,8,0,0,0,199.87,123.66Z"></path>
                        </svg>
                    </button>
                    <button class="icon-btn" id="link-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" viewBox="0 0 256 256">
                            <path d="M137.54,186.36a8,8,0,0,1,0,11.31l-9.94,10A56,56,0,0,1,48.38,128.4L72.5,104.28A56,56,0,0,1,149.31,102a8,8,0,1,1-10.64,12,40,40,0,0,0-54.85,1.63L59.7,139.72a40,40,0,0,0,56.58,56.58l9.94-9.94A8,8,0,0,1,137.54,186.36Zm70.08-138a56.08,56.08,0,0,0-79.22,0l-9.94,9.95a8,8,0,0,0,11.32,11.31l9.94-9.94a40,40,0,0,1,56.58,56.58L172.18,140.4A40,40,0,0,1,117.33,142,8,8,0,1,0,106.69,154a56,56,0,0,0,76.81-2.26l24.12-24.12A56.08,56.08,0,0,0,207.62,48.38Z"></path>
                        </svg>
                    </button>
                    <button class="icon-btn" id="upload-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" viewBox="0 0 256 256">
                            <path d="M160,40A88.09,88.09,0,0,0,81.29,88.67,64,64,0,1,0,72,216h88a88,88,0,0,0,0-176Zm0,160H72a48,48,0,0,1,0-96c1.1,0,2.2,0,3.29.11A88,88,0,0,0,72,128a8,8,0,0,0,16,0,72,72,0,1,1,72,72Z"></path>
                        </svg>
                    </button>
                </div>

                <div class="center-program">
                    <button class="preset-nav-btn preset-prev">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" viewBox="0 0 256 256">
                            <path d="M165.66,202.34a8,8,0,0,1-11.32,11.32l-80-80a8,8,0,0,1,0-11.32l80-80a8,8,0,0,1,11.32,11.32L91.31,128Z"></path>
                        </svg>
                    </button>
                    <select class="program-select">
                        <option value="default">Default</option>
                        <option value="rock-ballad">Rock Ballad</option>
                        <option value="jazz-combo">Jazz Combo</option>
                        <option value="funk-groove">Funk Groove</option>
                        <option value="latin-rhythm">Latin Rhythm</option>
                        <option value="electronic-pulse">Electronic Pulse</option>
                        <option value="acoustic-folk">Acoustic Folk</option>
                        <option value="blues-shuffle">Blues Shuffle</option>
                        <option value="pop-modern">Pop Modern</option>
                        <option value="world-fusion">World Fusion</option>
                    </select>
                    <button class="preset-nav-btn preset-next">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" viewBox="0 0 256 256">
                            <path d="M181.66,133.66l-80,80a8,8,0,0,1-11.32-11.32L164.69,128,90.34,53.66a8,8,0,0,1,11.32-11.32l80,80A8,8,0,0,1,181.66,133.66Z"></path>
                        </svg>
                    </button>
                </div>

                <div class="transport-controls">
                    <button class="tap-tempo-btn" id="tap-tempo-btn">TAP</button>
                    <div class="tempo-display" id="tempo-display" contenteditable="true">120</div>
                </div>

                <div class="version-info">
                    <span class="otto-logo">Otto</span>
                    <span class="version-text">Ver. 1.0</span>
                </div>
            </div>

            <!-- Row 2: Player Tabs -->
            <div class="player-tabs-section">
                <div class="player-tabs">
                    <button class="player-tab active" data-player="1">PLAYER 1</button>
                    <button class="player-tab" data-player="2">PLAYER 2</button>
                    <button class="player-tab" data-player="3">PLAYER 3</button>
                    <button class="player-tab" data-player="4">PLAYER 4</button>
                    <button class="player-tab" data-player="5">PLAYER 5</button>
                    <button class="player-tab" data-player="6">PLAYER 6</button>
                    <button class="player-tab" data-player="7">PLAYER 7</button>
                    <button class="player-tab" data-player="8">PLAYER 8</button>
                </div>
            </div>

            <!-- Row 3: Drum Kit Section  - Kit Selection & Controls -->
            <div class="drum-kit-section">
                <div class="player-number-display">
                    <span class="player-number" id="current-player-number">1</span>
                </div>

                <div class="kit-controls">
                    <button class="edit-btn">
                        <img src="Images/KitEditIcon.png" alt="Edit Kit">
                    </button>
                    <button class="kit-nav-btn kit-prev">‹</button>
                    <select class="kit-select">
                        <option value="acoustic">Acoustic</option>
                        <option value="electronic">Electronic</option>
                        <option value="rock">Rock</option>
                        <option value="jazz">Jazz</option>
                        <option value="pop">Pop</option>
                        <option value="funk">Funk</option>
                        <option value="latin">Latin</option>
                        <option value="vintage">Vintage</option>
                    </select>
                    <button class="kit-nav-btn kit-next">›</button>
                </div>

                <div class="drum-kit-icon">
                    <button class="kit-mixer-btn" id="kit-mixer-btn">
                        <img src="Images/RhythmKitMixerIcon50x300.png" alt="Drum Kit Mixer" class="kit-visual">
                    </button>
                </div>
            </div>

            <!-- Row 4: Pattern Groups  - Pattern Groups -->
            <div class="pattern-groups-section">
                <div class="pattern-group-controls">
                    <button class="edit-btn">
                        <img src="Images/KitEditIcon.png" alt="Edit">
                    </button>
                    <button class="group-nav-btn group-prev">‹</button>
                    <select class="favorites-select">
                        <option value="favorites">Favorites</option>
                        <option value="all">All Patterns</option>
                        <option value="custom">Custom</option>
                    </select>
                    <button class="group-nav-btn group-next">›</button>
                </div>
            </div>

            <!-- Row 5: Pattern Matrix  LR 50/50 Split -->
            <div class="pattern-matrix-section">
                <!-- Left Half: 4x4 Pattern Grid -->
                <div class="left-half">
                    <div class="pattern-grid">
                        <button class="pattern-btn" data-pattern="basic">Basic</button>
                        <button class="pattern-btn" data-pattern="bassa">Bassa</button>
                        <button class="pattern-btn" data-pattern="busybeat">BusyBeat</button>
                        <button class="pattern-btn" data-pattern="buyoun">Buyoun</button>
                        <button class="pattern-btn" data-pattern="chacha">ChaCha</button>
                        <button class="pattern-btn active" data-pattern="funk">Funk</button>
                        <button class="pattern-btn" data-pattern="jazz">Jazz</button>
                        <button class="pattern-btn" data-pattern="just-hat">Just Hat</button>
                        <button class="pattern-btn" data-pattern="just-kick">Just Kick</button>
                        <button class="pattern-btn" data-pattern="polka">Polka</button>
                        <button class="pattern-btn" data-pattern="push">Push</button>
                        <button class="pattern-btn" data-pattern="shuffle">Shuffle</button>
                        <button class="pattern-btn" data-pattern="ska">Ska</button>
                        <button class="pattern-btn" data-pattern="surf">Surf</button>
                        <button class="pattern-btn" data-pattern="swing">Swing</button>
                        <button class="pattern-btn" data-pattern="waltz">Waltz</button>
                    </div>
                </div>

                <!-- Right Half: Controls -->
                <div class="right-half">
                    <!-- Top 20%: Control Labels -->
                    <div class="control-labels-row">
                        <div class="label toggles-label">Toggles</div>
                        <div class="label fills-label">Fills</div>
                        <div class="label-group sliders-labels">
                            <span>Swing</span>
                            <span>Energy</span>
                            <span>Volume</span>
                        </div>
                    </div>

                    <!-- Bottom 80%: Controls -->
                    <div class="controls-area">
                        <div class="toggles-column">
                            <button class="toggle-btn active" data-toggle="auto">Auto</button>
                            <button class="toggle-btn" data-toggle="manual">Manual</button>
                            <button class="toggle-btn" data-toggle="stick">Stick</button>
                            <button class="toggle-btn" data-toggle="ride">Ride</button>
                            <button class="toggle-btn" data-toggle="lock">Lock</button>
                        </div>

                        <div class="fills-column">
                            <button class="fill-btn" data-fill="4">4</button>
                            <button class="fill-btn" data-fill="8">8</button>
                            <button class="fill-btn" data-fill="16">16</button>
                            <button class="fill-btn" data-fill="32">32</button>
                            <button class="fill-btn solo" data-fill="solo">Solo</button>
                        </div>

                        <div class="sliders-column">
                            <div class="main-sliders">
                                <div class="slider-container">
                                    <input type="range" class="main-slider" min="0" max="100" value="25" orient="vertical" data-param="swing">
                                    <div class="link-icon"></div>
                                </div>
                                <div class="slider-container">
                                    <input type="range" class="main-slider" min="0" max="100" value="50" orient="vertical" data-param="energy">
                                    <div class="link-icon"></div>
                                </div>
                                <div class="slider-container">
                                    <input type="range" class="main-slider" min="0" max="100" value="75" orient="vertical" data-param="volume">
                                    <div class="link-icon"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Row 6: Loop Section - Timeline Controls -->
            <div class="loop-section">
                <div class="loop-start-label">LOOP START</div>
                <div class="loop-timeline">
                    <div class="timeline-track">
                        <div class="timeline-handle" id="timeline-handle"></div>
                    </div>
                </div>
                <div class="loop-end-label">LOOP END</div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
